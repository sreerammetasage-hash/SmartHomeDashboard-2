<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Smart Home Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1 class="title">CLOUD BASED LOGGING FOR SMART HOME</h1>

    <!-- MODE BLOCK -->
    <div class="mode-box">
        <h2>Mode</h2>
        <div id="modeStatus" class="status-text">AUTO</div>
        <button class="mode-btn" onclick="setMode('AUTO')">AUTO</button>
        <button class="mode-btn" onclick="setMode('MANUAL')">MANUAL</button>
    </div>

    <!-- MAIN APPLIANCES -->
    <div class="grid">

        <!-- FAN -->
        <div class="card">
            <h3>Fan</h3>
            <div id="fanStatus" class="status-text">OFF</div>
            <button onclick="setFan('ON')">Turn ON</button>
            <button onclick="setFan('OFF')">Turn OFF</button>
        </div>

        <!-- LIGHT -->
        <div class="card">
            <h3>Main Light</h3>
            <div id="lightStatus" class="status-text">OFF</div>
            <button onclick="setLight('ON')">Turn ON</button>
            <button onclick="setLight('OFF')">Turn OFF</button>
        </div>

        <!-- PIR LIGHT -->
        <div class="card">
            <h3>Motion Light</h3>
            <div id="pirLightStatus" class="status-text">OFF</div>
            <button onclick="setPirLight('ON')">Turn ON</button>
            <button onclick="setPirLight('OFF')">Turn OFF</button>
        </div>

    </div>

    <!-- SENSOR GRID -->
    <h2 class="sec-title">Sensor Readings</h2>
    <div class="sensor-grid">

        <div class="sensor-card">
            <h4>Temperature</h4>
            <div id="tempVal" class="sensor-value">--</div>
        </div>

        <div class="sensor-card">
            <h4>Light</h4>
            <div id="lightVal" class="sensor-value">--</div>
        </div>

        <div class="sensor-card">
            <h4>Motion</h4>
            <div id="motionVal" class="sensor-value">--</div>
        </div>

        <div class="sensor-card">
            <h4>Gas</h4>
            <div id="gasVal" class="sensor-value">--</div>
        </div>

    </div>

    <!-- AI STATUS -->
    <h2 class="sec-title">AI Decision Status</h2>
    <div class="ai-box">
        <div id="aiStatus">Waiting...</div>
    </div>

    <!-- Firebase + Script -->
    <script type="module" src="script.js"></script>

</body>
</html>
